<!DOCTYPE html>
<html>

<head>
<title>Three.js: PROYECTO FINAL: PONG</title>S

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js"></script>

<script>
   var stepX = 0.15;
   var stepY = 0.25;
   //-- Variables para la raqueta del user
   var user_x = -3; // coordenada x
   var user_y = -8.5; // coordenada y
   var user_z = 0; // coordenada z
   var user_v = 0; // Velocidad

   function init() {
      var scene = new THREE.Scene();
      var sceneWidth = window.innerWidth - 20;
      var sceneHeight = window.innerHeight - 20;

      var camera = new THREE.PerspectiveCamera(90, sceneWidth / sceneHeight, 0.01, 100);
      camera.position.set(0, -10, 15);
      camera.lookAt(scene.position);

      var renderer = new THREE.WebGLRenderer({
         antialias : true
      });
      renderer.shadowMap.enabled = true;
      renderer.setSize(sceneWidth, sceneHeight);
      document.body.appendChild(renderer.domElement);

      var light = getLight();
      var leftBorder = getBorder("left", 1, 20, 2, -5, 0, 0);
      var rightBorder = getBorder("right", 1, 20, 2, 5, 0, 0);
      var topBorder = getBorder("top", 11, 1, 2, 0, 10, 0);
      var downBorder = getBorder("down", 9, 1, 2, 0, -9.5, 0);
      var ball = getBall();
      var cpu = getCpu();
      var user = getUser();
      var floor = getFloor();

      scene.add(light);
      scene.add(leftBorder);
      scene.add(rightBorder);
      scene.add(topBorder);
      scene.add(downBorder);
      scene.add(ball);
      scene.add(floor);
      scene.add(cpu);
      scene.add(user);

      var borders = [ leftBorder, rightBorder, topBorder, downBorder ];

      animate(ball, cpu, user, borders, renderer, scene, camera);
   }

   function animate(ball, cpu, user, borders, renderer, scene, camera) {
      checkCollision(ball, borders);

      ball.position.x += stepX;
      ball.position.y += stepY;

      // Actualizo posicion de la raqueta user
      moveUser(user);

      renderer.render(scene, camera);

      requestAnimationFrame(function() {
         animate(ball, cpu, user, borders, renderer, scene, camera);
      });
   }

   function getLight() {
      var light = new THREE.DirectionalLight();
      light.position.set(4, 4, 4);
      light.castShadow = true;
      light.shadow.camera.near = 0;
      light.shadow.camera.far = 16;
      light.shadow.camera.left = -8;
      light.shadow.camera.right = 5;
      light.shadow.camera.top = 10;
      light.shadow.camera.bottom = -10;
      light.shadow.mapSize.width = 4096;
      light.shadow.mapSize.height = 4096;
      return light;
   }

   function getBall() {
      var geometry = new THREE.SphereGeometry(1, 20, 20);
      var material = new THREE.MeshNormalMaterial();
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.z = 1;
      mesh.castShadow = true;
      mesh.name = "ball";

      return mesh;
   }

   function getFloor() {
      var geometry = new THREE.PlaneGeometry(10, 20);
      var mesh = new THREE.Mesh(geometry, getWoodMaterial());
      mesh.receiveShadow = true;

      return mesh;
   }

   function getBorder(name, x, y, z, posX, posY, posZ) {
      var geometry = new THREE.BoxGeometry(x, y, z);
      var mesh = new THREE.Mesh(geometry, getWoodMaterial());
      mesh.receiveShadow = true;
      mesh.position.set(posX, posY, posZ);
      mesh.name = name;

      return mesh;
   }

   function getWoodMaterial() {
      var texture = new THREE.TextureLoader().load("wood.png");
      var material = new THREE.MeshPhysicalMaterial({
         map : texture
      });
      material.map.wrapS = material.map.wrapT = THREE.RepeatWrapping;
      material.map.repeat.set(4, 4);
      material.side = THREE.DoubleSide;

      return material;
   }

   // CPU
   function getCpu(){
     var geometry = new THREE.BoxGeometry(3, 1, 3);
     var material = new THREE.MeshNormalMaterial();
     var mesh= new THREE.Mesh(geometry, material);
     mesh.receiveShadow = true;
     mesh.position.set(-3, 8.5, 0);
     mesh.name = "cpu";

     return mesh;
   }

   // USER
   function getUser(){
     var geometry = new THREE.BoxGeometry(3, 1, 3);
     var material = new THREE.MeshNormalMaterial();
     var mesh= new THREE.Mesh(geometry, material);
     mesh.receiveShadow = true;
     mesh.position.set(user_x, user_y, user_z);
     mesh.name = "user";

     return mesh;
   }

    function moveUser(user){
      window.onkeydown = (e) => {
        e.preventDefault();
        switch (e.key) {
          case 'ArrowLeft':
            if(user.position.x > -3){
              user.position.x -= 1;
            }
            console.log('izquierda', user.position.x)
            break;
          case 'ArrowRight':
            if(user.position.x < 3){
              user.position.x += 1;
            }
            console.log('derecha', user.position.x)
            break;
          default:
            break;
        }
      }
    }



   function checkCollision(ball, borders) {
      var originPosition = ball.position.clone();


      for (var i = 0; i < ball.geometry.vertices.length; i++) {
         var localVertex = ball.geometry.vertices[i].clone();
         var globalVertex = localVertex.applyMatrix4(ball.matrix);
         var directionVector = globalVertex.sub(ball.position);
         var ray = new THREE.Raycaster(originPosition, directionVector.clone().normalize());
         var collisionResults = ray.intersectObjects(borders);
         if (collisionResults.length > 0 && collisionResults[0].distance < directionVector.length()) {
            // Collision detected
            if (collisionResults[0].object.name == "left" || collisionResults[0].object.name == "right") {
               stepX *= -1;
            }
            if (collisionResults[0].object.name == "down" || collisionResults[0].object.name == "top") {
               stepY *= -1;
            }
            break;
         }
      }
   }

</script>
</head>

<body onload="init()">
</body>

</html>
